<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Login Form</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Login</h2>
        <form action="#" method="POST">
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <i class="eye fa-solid fa-eye-slash"></i>
                <input class="password" type="password" name="password" id="password" required>
            </div>
            <div class="remeber-me">
                <input type="checkbox" name="remeber" id="remeber" required>
                <label for="remeber">Remeber me</label>
                <a href="#" class="forgot-password-link">forgot password?</a>
            </div>
            <button class="btn" type="submit">Login</button>

            <p class="register-box">
                    Don't have an account? 
                    <a href="#" class="register-account-link">register</a>
                </p>

        </form>
    </div>
</body>

<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript" src="../js/script.js"></script>
</html>
